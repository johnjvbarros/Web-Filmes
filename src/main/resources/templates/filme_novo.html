<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Adicionar Filme</title>
</head>
<body>
<h1>Adicionar Filme</h1>
<form th:object="${filme}"
      th:action="@{/filme/novo}"
      method="post">
  <label for="titulo">Título:</label>
  <input type="text" id="titulo" name="titulo" th:field="*{titulo}"/>
  <br>
  <label for="duracao">Duração:</label>
  <input type="number" id="duracao" name="duracao" th:field="*{duracao}"/>
  <br>
  <label for="genero">Genero:</label>
  <input type="text" id="genero" name="genero" th:field="*{genero}"/>
  <br>
  <button type="submit">Salvar</button>
  <a th:href="@{/filme/listar}">Cancelar</a>
</form>
</body>
</html>
