<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Editar Filme</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<h1>Editar Filme</h1>
<form th:object="${filme}" th:action="@{/filme/editar}" method="post">
  <input type="hidden" th:field="*{id}">
  <label for="titulo">Titulo:</label>
  <input type="text" id="titulo" name="titulo" th:field="*{titulo}"/>
  <br>
  <label for="duracao">Duração:</label>
  <input type="text" id="duracao" name="duracao" th:field="*{duracao}"/>
  <br>
  <label for="diretor">Diretor:</label>
  <input type="text" id="diretor" name="diretor" th:field="*{diretor}"/>
  <br>
  <label for="genero">Genero:</label>
  <input type="text" id="genero" name="genero" th:field="*{genero}"/>
  <br>
  <label for="capa">Capa:</label>
  <input type="text" id="capa" name="capa" th:field="*{capa}"/>
  <br>
  <label for="sinopse">Sinopse:</label>
  <input type="text" id="sinopse" name="sinopse" th:field="*{sinopse}"/>
  <br>
  <label for="imdb">Imdb:</label>
  <input type="text" id="imdb" name="imdb" th:field="*{imdb}"/>
  <br>
  <button type="submit">Salvar</button>
  <a th:href="@{/filme}">Cancelar</a>
</form>
</body>
</html>
